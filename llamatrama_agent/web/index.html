<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama Agent Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <!-- Login Modal -->
    <div class="modal show" id="login-panel" tabindex="-1" style="display:block; background:rgba(0,0,0,0.5);">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Login</h5>
                </div>
                <div class="modal-body">
                    <form id="login-form">
                        <input type="text" id="username" class="form-control mb-2" placeholder="Username">
                        <input type="password" id="password" class="form-control mb-2" placeholder="Password">
                        <div id="login-error" class="text-danger mb-2"></div>
                        <button class="btn btn-primary w-100" type="submit">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard" style="display:none;">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Llama Agent Dashboard</a>
                <button class="btn btn-outline-warning ms-2" id="change-password-btn">Change Password</button>
                <button class="btn btn-outline-light ms-auto" id="logout-btn">Logout</button>
            </div>
        </nav>

        <!-- Dashboard Content -->
        <div class="container-fluid">
            <!-- Step-by-step Workflow Banner -->
            <div class="alert alert-primary mb-3" role="alert">
                <strong>Workflow:</strong> 1. Select Device → 2. Plan (CourseCheck) → 3. Review Plan → 4. Approve &
                Execute
            </div>
            <!-- Step 1: Device Selection -->
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Step 1: Select Device</h5>
                    <label for="device-select" class="form-label">Device:</label>
                    <select id="device-select" class="form-select mb-2"></select>
                    <div id="status-panel" class="small text-muted"></div>
                </div>
            </div>
            <!-- Step 2: Plan (CourseCheck) -->
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Step 2: Plan (CourseCheck)</h5>
                    <div class="d-flex gap-2 mb-2">
                        <button class="btn btn-warning" id="coursecheck-btn">Generate Plan</button>
                        <div id="coursecheck-output" class="bg-light text-dark rounded p-2 flex-grow-1"
                            style="min-height:60px; max-height:120px; overflow:auto;"></div>
                    </div>
                    <div id="plan-error" class="text-danger small"></div>
                </div>
            </div>
            <!-- Step 3: Review Plan & Approve -->
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Step 3: Review Plan & Approve</h5>
                    <div id="approval-panel" style="display:none;">
                        <div class="mb-2"><strong>Reasoning:</strong> <span id="reasoning"></span></div>
                        <div class="mb-2"><strong>Planned Command:</strong> <span id="planned-command"></span></div>
                        <button class="btn btn-success" id="approve-btn">Approve & Execute</button>
                        <div id="approve-error" class="text-danger small mt-2"></div>
                    </div>
                </div>
            </div>
            <!-- Step 4: Execution Output -->
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Step 4: Execution Output</h5>
                    <div id="ssh-output" class="bg-dark text-success rounded p-2"
                        style="min-height:80px; max-height:200px; overflow:auto;"></div>
                </div>
            </div>
            <!-- Session Log -->
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title">Session Log</h5>
                    <div id="session-log" class="bg-dark text-light rounded p-2"
                        style="min-height:80px; max-height:200px; overflow:auto;"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/app.js"></script>
</body>

</html>
